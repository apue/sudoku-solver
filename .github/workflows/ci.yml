name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup uv
        uses: astral-sh/setup-uv@v2

      - name: Sync env
        run: uv sync

      - name: Lint (ruff)
        run: uvx ruff check .

      - name: Tests (pytest)
        run: uv run pytest -q

